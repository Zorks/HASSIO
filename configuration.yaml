    light.bathroom_lightswitch_level:
      expose: true
      name: bathroom lights
    light.kitchen_lightswitch_1_level:
      expose: true
      name: Kitchen Light 1
    light.kitchen_lightswitch_2_level:
      expose: true
      name: Kitchen Light 2
