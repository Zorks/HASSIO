binary_sensor:
  - platform: template
    sensors: 
      hallway_motion:
        friendly_name: "Hallway Motion"
        value_template: >-
          {%- if ((not is_state('sensor.hallway_motion_sensor_burglar', '0'))) -%}
            true
          {%- else -%}
            false
          {%- endif -%}
  # - platform: workday
