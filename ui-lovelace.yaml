title: Home
resources:
  - url: /community_plugin/simple-thermostat/simple-thermostat.js
    type: module
  - url: /community_plugin/mini-graph-card/mini-graph-card-bundle.js
    type: module
  - url: /community_plugin/vertical-stack-in-card/vertical-stack-in-card.js
    type: js    
  - url: /community_plugin/light-entity-card/light-entity-card.js
    type: js
views:
  - title: Status
    icon: mdi:home
    cards:      
      - type: 'custom:vertical-stack-in-card'
        cards:
        - type: entity-filter
          entities: !include devices.yaml
          state_filter:
            - home
          card:
            type: glance
            title: Location        
        - type: horizontal-stack
          cards:
          - type: entity-button
            entity: lock.lock_front_door_lock
            tap_action: 
              action: toggle
          - type: conditional
            conditions:
              - entity: sensor.schlage_lock_battery_level 
                state_not: "unknown"
            card:
              type: gauge
              entity: sensor.schlage_lock_battery_level 
              name: Door Battery
              severity:
                green: 85
                yellow: 45
                red: 0          

      - type: 'custom:vertical-stack-in-card'
        cards:
        # - type: 'custom:mini-graph-card'
          # title: Temperatures
          # hours_to_show: 24
          # points_per_hour: 1
          # hour24: true
          # decimals: 0
          # action: none
          # show:
            # name: false
            # icon: false
            # points: false
            # extrema: true
            # state: false            
          # entities:
            # - sensor.dark_sky_temperature
        - type: weather-forecast
          entity: weather.dark_sky
      - type: light
        entity: light.all_lights

      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: 'custom:mini-graph-card'
            title: Temperatures
            hours_to_show: 12
            points_per_hour: 1
            hour24: true
            decimals: 0
            entities:
              - sensor.house_avg_temp
              - sensor.honeywell_temp

          - type: horizontal-stack
            cards:
              - type: 'custom:simple-thermostat'
                entity: climate.home
                name: Upstairs
                decimals: 0
                step-size: 1
                label:
                  temperature: Temp
                control:
                  hvac:
                    cool:
                      include: false
                    heat:
                      include: false
                    'off':
                      include: false                
              - type: 'custom:simple-thermostat'
                entity: climate.thermostat
                name: Basement
                decimals: 0
                step-size: 1
                fallback: '00'
                label: 
                  temperature: Temp
                control:
                  hvac:
                    cool:
                      include: false
                    heat:
                      include: false
                    'off':
                      include: false

      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: 'custom:mini-graph-card'
            title: Humidity
            hours_to_show: 12
            points_per_hour: 1
            hour24: true
            decimals: 0
            entities:
              - sensor.bathroom_sensor_relative_humidity
              - sensor.home_humidity
          - type: horizontal-stack
            cards:
            - type: entity-button
              entity: switch.bathroom_fan_switch
              tap_action:  
                action: toggle  
            - type: gauge
              entity: sensor.bathroom_humidity_diff
              name: Humidity Diff.             
      - type: horizontal-stack
        cards:
        - type: glance
          title: Hass.io
          entities:
            - entity: sensor.ssl_certificate_expiry
              name: SSL Cert Expiry
            - entity: sensor.uptime
              name: Uptime
        - type: glance
          title: Pi-Hole
          entities:
            - entity: sensor.pi_hole_ads_blocked_today
              name: Total
            - entity: sensor.pi_hole_ads_percentage_blocked_today
              name: Blocked

  - title: Lights
    icon: mdi:lightbulb
    cards:
      - type: horizontal-stack
        cards:
        - type: light
          entity: light.hallway_lightswitch_level
        - type: light
          entity: light.bathroom_lightswitch_level
      - type: horizontal-stack
