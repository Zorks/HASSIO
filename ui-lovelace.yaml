title: Home

preload:
  - entity-filter


views:
  - title: Status
    icon: mdi:home
    cards:      
      - type: vertical-stack
        cards:
        - type: entity-filter
          entities: !include devices.yaml
          state_filter:
            - home        
          card:
            type: glance
            title: Location        
        - type: horizontal-stack
          cards:
          - type: button
            entity: lock.lock_front_door_lock
            tap_action: 
              action: toggle
          - type: conditional
            conditions:
              - entity: sensor.front_door_lock_battery_level 
                state_not: "unknown"
            card:
              type: gauge
              entity: sensor.front_door_lock_battery_level 
              name: Door Battery
              severity:
                green: 85
                yellow: 45
                red: 0          
      - type: weather-forecast
        entity: weather.kbfi_daynight
      - type: vertical-stack
        cards:
        - type: tile
          entity: light.all_lights
          features:
            - type: "light-brightness"
        - type: horizontal-stack
          cards:
            - type: button
              entity: switch.kitchen_plants
              icon: mdi:cactus
              icon_height: 100px
            - type: button
              entity: switch.office_plants
              icon: mdi:sprout
              icon_height: 100px           
      - type: 'custom:paper-buttons-row'
        base_config:
          style:
            button:
              background-color: var(--table-row-alternative-background-color)    
              width: 100%
              margin: var(--horizontal-stack-card-margin,var(--stack-card-margin,0 4px))
              border-radius: var(--ha-card-border-radius,12px);
            icon:
              --mdc-icon-size: 100px   
        buttons:
          - entity: switch.coffee
            icon: mdi:coffee-maker
            align_icon: top
            tap_action:
              action: toggle
              confirmation:
                text: "Start Coffee?"
          - entity: input_boolean.coffee_set
            align_icon: top
            name: false
            layout: icon_state
            state_icons:
              "off": "mdi:coffee-off"
              "on": "mdi:coffee"
            state_text:
              "off": "not ready to brew"
              "on": "coffee is set"
            tap_action:
              action: call-service 
              service: homeassistant.turn_on
              service_data:
                entity_id: script.coffee_clear
          - entity: input_boolean.one_two_lamps
            align_icon: top
            name: false
            layout: icon_state
            state_icons:
              "off": "mdi:lamp"
              "on": "mdi:lamps"
            state_text:
              "off": "Just One Lamp"
              "on": "Both Lamps"              
      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: 'custom:mini-graph-card'
            title: Temperatures
            hours_to_show: 12
            points_per_hour: 1
            hour24: true
            line_width: 2
            decimals: 0
            entities:
              - sensor.house_avg_temp
              - sensor.honeywell_temp

          - type: horizontal-stack
            cards:
              - type: 'custom:simple-thermostat'
                entity: climate.home
                name: Upstairs
                decimals: 0
                step_size: 1
                fallback: '00'
                label:
                  temperature: Temp
                control:
                  hvac:
                    cool:
                      include: false
                    heat:
                      include: false
                    'off':
                      include: false                
              - type: 'custom:simple-thermostat'
                entity: climate.thermostat
                name: Basement
                decimals: 0
                step_size: 1
                fallback: '00'
                label: 
                  temperature: Temp
                control:
                  hvac:
                    cool:
                      include: false
                    heat:
                      include: false
                    'off':
                      include: false

          - type: horizontal-stack
            cards:
            - type: thermostat
              entity: climate.window_a_c
              name: Air Conditioner
              decimals: 0
              step_size: 1

      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: 'custom:mini-graph-card'
            title: Humidity
            hours_to_show: 12
            points_per_hour: 1
            line_width: 2
            hour24: true
            decimals: 0
            entities:
              - sensor.bathroom_sensor_humidity
              - sensor.home_humidity
          - type: horizontal-stack
            cards:
            - type: button
              entity: switch.bathroom_fan
              tap_action:  
                action: toggle  
            - type: gauge
              entity: sensor.bathroom_humidity_diff
              name: Humidity Diff.             
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: glance
            title: Hass.io
            entities:
              - entity: sensor.cert_expiry_timestamp_home_trevortaylor_net
                name: SSL Cert Expiry
              - entity: sensor.uptime
                name: Uptime
          - type: button
            entity: switch.computer
            name: Computer
            icon: mdi:desktop-tower-monitor
            icon_height: 100px           
        - type: glance
          title: AdGuard
          entities:
            - entity: sensor.adguard_dns_queries_blocked
              name: Total
            - entity: sensor.adguard_dns_queries_blocked_ratio
              name: Blocked
            - entity: switch.adguard_protection
              name: Active
              tap_action: 
                action: toggle
  
