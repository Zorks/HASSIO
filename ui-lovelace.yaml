  - title: Tesla 
    icon: mdi:car
    cards:
    - type: 'custom:vertical-stack-in-card'
      cards:
      - type: custom:mini-graph-card
        entities:
          - entity: binary_sensor.the_hippo_asleep
            name: Sleeping 
        state_map:
          - value: "on"
            label: Asleep
          - value: "off"
            label: Awake
        smoothing: false
        group_by: hour
        aggregate_func: max
        line_width: 2
        height: 70
        hours_to_show: 48
        show:
          name: false
          icon: false

      - type: entities
        title: Data Update
        entities:
          - entity: sensor.the_hippo_data_last_update_time
            name: Data last updated
          - entity: button.the_hippo_force_data_update
            name: Manually Trigger Update
      - type: map
        aspect_ratio: 16x9
        auto_fit: true
        default_zoom: 18
        entities:
          - device_tracker.the_hippo_location_tracker
      - type: entities
        entities:
          - entity: sensor.the_hippo_odometer
            name: Miles Driven
    - type: 'custom:paper-buttons-row'
      base_config:
        style:
          button:
            background-color: var(--table-row-alternative-background-color)    
            width: 100%
            height: 100%
            margin: var(--horizontal-stack-card-margin,var(--stack-card-margin,0 4px))
            border-radius: var(--ha-card-border-radius,12px);
          icon:
            --mdc-icon-size: 80px 
        layout: icon_name
      buttons:
        - entity: switch.the_hippo_sentry_mode
          name: Sentry Mode
        - entity: lock.the_hippo_doors
          name: Doors
        - entity: cover.the_hippo_trunk
          name: Trunk
          tap_action:
            action: call-service
            service: cover.toggle
            service_data:
              entity_id: cover.the_hippo_trunk
            confirmation:
              text: "WARNING: clearance required"
        - entity: cover.the_hippo_frunk
          name: Frunk
          tap_action:
            action: call-service
            service: cover.open_cover
            service_data: 
              entity_id: cover.the_hippo_frunk
            confirmation:
              text: "WARNING: manual close required"

    - type: 'custom:vertical-stack-in-card'
      cards:
        - type: custom:mini-graph-card
          name: Battery & Range
          points_per_hour: 2
          icon: 'mdi:battery'
          line_width: 2
          entities:
            - entity: sensor.the_hippo_battery
              name: Battery      
        - type: entities
          entities:
            - entity: number.the_hippo_charge_limit          
            - entity: binary_sensor.the_hippo_charger
              name: Charger
            - entity: switch.the_hippo_charger
              name: Charging
            - entity: sensor.the_hippo_charging_rate
              name: Charging Rate
            - entity: sensor.the_hippo_time_charge_complete
              name: Time to Target Level
            - entity: sensor.the_hippo_range
              name: Max Range

    - type: 'custom:vertical-stack-in-card'
      cards:
        - type: custom:mini-graph-card
          name: Temperature
          points_per_hour: 2
          icon: 'mdi:thermometer'
          line_width: 2
          entities:
            - entity: sensor.the_hippo_temperature_inside
              name: Inside
            - entity: sensor.the_hippo_temperature_outside
              name: Outside
          line_color: blue      
        - type: entities
          entities: 
            - entity: select.the_hippo_cabin_overheat_protection
              name: Overheat Protection
        - type: 'custom:simple-thermostat'
          entity: climate.the_hippo_hvac_climate_system
          name: Climate
          decimals: 0
          step_size: 1
          layout:
            step: row
            mode:
              headings: false 
              # names: false
              # icons: false
          hide:
            temperature: true
            state: true
          control:
            hvac:
                'heat_cool':
                  name: "Heat/Cool"
            preset:
              'normal': 
                name: 'Normal'
              'defrost':
                name: 'Defrost'
        - type: entities
          entities:
            - type: custom:fold-entity-row
              head:
                type: section
                label: Heated Seats and Steering Wheel
              entities:
                - entity: select.the_hippo_heated_steering_wheel
                  name: Steering Wheel
                - entity: select.the_hippo_heated_seat_left
                  name: Driver's Seat
                - entity: select.the_hippo_heated_seat_right
                  name: Front Passenger's Seat
                - entity: select.the_hippo_heated_seat_rear_left
                  name: Rear Driver's Side Seat
                - entity: select.the_hippo_heated_seat_rear_center
                  name: Rear Center Seat
                - entity: select.the_hippo_heated_seat_rear_right
                  name: Rear Passenger's Seat
    - type: grid
      square: false
      columns: 2
      cards:
        - type: custom:mini-graph-card
          entities: 
            - sensor.the_hippo_tpms_front_left
          name: Front Left
          hour24: true
          line_width: 3
          decimals: 1
          hours_to_show: 168
          points_per_hour: 0.25
          
        - type: custom:mini-graph-card
          entities: 
            - sensor.the_hippo_tpms_front_right
          name: Front Right
          hour24: true
          line_width: 3
          decimals: 1
          hours_to_show: 168
          points_per_hour: 0.25
          
        - type: custom:mini-graph-card
          entities: 
            - sensor.the_hippo_tpms_rear_left
          name: Rear Left
          hour24: true
          line_width: 3
          decimals: 1
          hours_to_show: 168
          points_per_hour: 0.25
          
        - type: custom:mini-graph-card
          entities: 
            - sensor.the_hippo_tpms_rear_right
          name: Rear Right
          hour24: true
          line_width: 3
          decimals: 1
          hours_to_show: 168
          points_per_hour: 0.25
    - type: custom:scheduler-card
      title: Home Precondition Schedule
      include:
         - input_number.hippo_charge_limit
      time_step: 15
      sort_by: relative-time
      show_header_toggle: true
      tags: Hippo
      groups:
        - name: "Cars"
          icon: mdi:car-multiple
          include:
            - input_number.hippo_charge_limit
      customize:
        input_number.hippo_charge_limit:
          icon: mdi:car-clock
          name: The Forest Hippo
          actions:
            - service: input_number.set_value
              icon: mdi:battery-charging-70
              name:  70% 
              service_data:
                value: 70
            - service: input_number.set_value
              icon: mdi:battery-charging-80
              name:  80% 
              service_data:
                value: 80
            - service: input_number.set_value
              icon: mdi:battery-charging-90
              name: 90% 
              service_data:
                value: 90
            - service: input_number.set_value
              # name set as such for sorting purposes
              icon: mdi:battery-charging-100
              name: 99% 
              service_data:
                value: 100
          # exclude_actions: 
            # - turn off

  - title: Media Players
