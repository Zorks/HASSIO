        - type: light
          entity: light.office_lamp
        - type: light
          entity: light.office_lightswitch_level
      - type: horizontal-stack
        cards:
        - type: light
          entity: light.spare_bedroom_lightswitch_level
        - type: light
          entity: light.living_room
      - type: 'custom:vertical-stack-in-card'
        cards:
        - type: light
          entity: light.bedroom_lightswitch_level      
        - type: horizontal-stack
          cards:
          - type: light
            entity: light.bedroom_color_1
          - type: light
            entity: light.bedroom_color_2
      - type: horizontal-stack
        cards:
        - type: light
          entity: light.kitchen_lightswitch_1_level
        - type: light
          entity: light.kitchen_lightswitch_2_level
      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: light
            entity: light.dining
          - type: glance
            show_name: false
            entities:
              - entity: light.dining_room_1
                tap_action:  
                  action: toggle
              - entity: light.dining_room_2
                tap_action:  
                  action: toggle
              - entity: light.dining_room_3
                tap_action:  
                  action: toggle
              - entity: light.dining_room_4
                tap_action:  
                  action: toggle
              - entity: light.dining_room_5
                tap_action:  
                  action: toggle
  - title: Media Players
    icon: mdi:television
    cards:
      - type: vertical-stack
        cards:
        - type: entity-button
          name: Chromecast
          icon: mdi:television
          entity: remote.harmony_hub
          tap_action:  
            action: toggle
        - type: media-control
          entity: media_player.chromecast
      - type: vertical-stack
