title: Home

preload:
  - entity-filter


views:
  - title: Status
    icon: mdi:home
    cards:      
      - type: conditional #water leak alerts
        conditions:
        - condition: or
          conditions:
          - condition: state
            entity: alert.leak_detection_dishwasher
            state: "on"
          - condition: state
            entity: alert.leak_detection_hot_water_heater
            state: "on"
          - condition: state
            entity: alert.leak_detection_washer
            state: "on"
        card:
          type: entity-filter
          entities:
            - entity: binary_sensor.dishwasher_water_leak_sensor_water_leak_detected
              name: Dishwasher
            - entity: binary_sensor.hot_water_heater_water_leak_sensor_water_leak_detected
              name: Hot Water Tank
            - entity: binary_sensor.washer_water_leak_sensor_water_leak_detected
              name: Washer
          conditions:
            - condition: state
              state: "idle"   
          card:
            type: glance
            title: 'ALERT: Water Leak'      
      - type: conditional #Power alerts
        conditions:
          - condition: state
            entity: alert.garage_circuit
            state: "on"
        card:
          type: glance
          title: 'ALERT: Power Loss'
          entities:
          - entity: switch.garage_freezer

      - type: 'custom:auto-entities'  #zwave battery status
        card:
          type: entities
          title: AWOL Z-Wave Devices 
          show_header_toggle: false
        unique: true
        filter:
          template: |
            {% for s in states.sensor -%}
              {%- set value = s.entity_id -%}
              {%- set pattern = '_last_seen' -%}
              {%- set res = value | regex_findall_index(pattern) if value is search(pattern) else "" -%}
              {%- if res == pattern -%}
                {%- set lastseen = s.state | as_timestamp | int -%}
                {%- set yesterday = (utcnow() | as_timestamp | int) - 86400  -%}
                   {%- if lastseen <= yesterday -%}
                    {%- set name = s.name.replace(' Last seen', '') -%}
                    {%- set tapname = value.replace('_last_seen', '_battery_level') -%} 
                   {%- if states(tapname) != 'unknown' -%}
                     {{-
                      {
                        'entity': tapname,
                        'name': name, 
                        
                      }
                    -}},  
                  {%- endif -%}
                 {%- endif -%}
              {%- endif -%}
            {%- endfor %}
        sort: 
          method: last_changed
          numeric: false
          reverse: false
        else:
          type: conditional
          conditions:
            - condition: screen 
              media_query: "(min-width: 128000px)"
          card:
            type: markdown
            content: All z-wave devices have been seen in the last day, Mr Big Screen.
      - type: vertical-stack #location & lock
        cards:
        - type: entity-filter
          entities:
            - entity: sensor.trevor_location
              name: Trevor
            - entity: sensor.emily_location
              name: Emily
          conditions:
            - condition: state
              state_not: "away"   
          card:
            type: glance
            title: Location        
        - type: horizontal-stack
          cards:
          - type: button
            entity: lock.lock_front_door_lock
            tap_action: 
              action: toggle
          - type: conditional
            conditions:
              - entity: sensor.front_door_lock_battery_level 
                state_not: "unknown"
            card:
              type: gauge
              entity: sensor.front_door_lock_battery_level 
              name: Door Battery
              severity:
                green: 85
                yellow: 45
                red: 0          

      - type: weather-forecast #weather
        entity: weather.kbfi_daynight
      - type: vertical-stack # lights
        cards:
        - type: tile
          entity: light.all_lights
          icon: mdi:home-lightbulb
          features:
            - type: "light-brightness"
        - type: grid
          columns: 3
          square: true
          cards:
            - type: button
              entity: switch.kitchen_plants
              icon: mdi:cactus
              icon_height: 100px
            - type: button
              entity: switch.office_plants
              icon: mdi:sprout
              icon_height: 100px           
            - type: button
              entity: switch.porch_light
              icon: mdi:coach-lamp
              icon_height: 100px    
            - type: conditional #christmas tree
              conditions:
              - condition: and
                conditions:
                - condition: state
                  entity: sensor.christmas_tree_node_status
                  state: "alive"
              card:
                type: button
                entity: switch.christmas_tree
                icon_height: 100px
      - type: 'custom:vertical-stack-in-card' # Home temps
        cards:
          - type: 'custom:mini-graph-card'
            title: Temperatures
            hours_to_show: 12
            points_per_hour: 1
            hour24: true
            line_width: 2
            decimals: 0
            entities:
              - sensor.house_avg_temp
              - sensor.honeywell_temp
          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - condition: state  
                    entity: input_boolean.ac_or_furnace
                    state: 'on'
                card:
                  type: thermostat
                  entity: climate.home
                  name: Furnace
                  decimals: 0
                  step_size: 1            
              - type: conditional
                conditions:
                  - condition: state  
                    entity: input_boolean.ac_or_furnace
                    state: 'off'
                card:
                  type: thermostat
                  entity: climate.window_a_c
                  name: Air Conditioner
                  decimals: 0
                  step_size: 1
              - type: heading
                heading: 'HVAC Type'
                tap_action: 
                  action: toggle
                entity: switch.ac_or_furnace
                badges:
                  - entity: switch.ac_or_furnace
                    state_content: name
                    tap_action: 
                      action: toggle
      - type: 'custom:vertical-stack-in-card' #humidity
        cards:
          - type: 'custom:mini-graph-card'
