alias: "Turn off TV"
trigger:
  - platform: state
    entity_id: media_player.living_room_tv
    to: "unavailable"
    for:
      minutes: 3
  - platform: state
    entity_id: media_player.living_room_tv
    to: "off"
    for:
      minutes: 10
  - platform: state
    entity_id: media_player.living_room_tv
    to: "idle"
    for:
      minutes: 30
condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: remote.harmony_hub
      state: "on"
    - condition: not
      conditions:
      - condition: state
        entity_id: media_player.plex_living_room_tv
        state: "playing"
      - condition: state
        entity_id: media_player.plex_living_room_tv
        state: "paused"
action:
  - service: remote.turn_off
    entity_id: remote.harmony_hub
