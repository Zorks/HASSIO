    - sensor.time
    - sensor.uptime
    
#### Schlage Lock ####
front_door:
  name: Front Door
  entities:
   - lock.lock_front_door_lock
   - sensor.frontdoorbattery
#### thermostats ####
thermostats:
  name: Thermostats
  entities:
    - history_graph.temperatures
    - climate.home
    - climate.thermostat
    
pi_hole:
  name: Pi-Hole
  entities:
    - sensor.pihole_ads_blocked_today
    - sensor.pihole_ads_percentage_blocked_today

