coffee_start:
  alias: 'Start Coffee'
  sequence:
# Turns off coffee pot (if already on) - hacky if/else statement for lovelace manual start button   
    - service: switch.turn_off
      entity_id: switch.coffee
# Check if coffee was set - controlled by lovelace button to indicate if fresh grounds/water was added
    - condition: state
      entity_id: input_boolean.coffee_set
      state: 'on'
# start coffee pot 
    - service: switch.turn_on
      entity_id: switch.coffee
# switch "coffee set" back to off
    - service: input_boolean.turn_off
      entity_id: input_boolean.coffee_set
# The Moccamaster's physical switch trips off automatically at 100 minutes. 
# script waits until someone has manually turned off switch.coffee at which point it will continue and harmlessly try to turn off an already turned off switch 
# or the wait template will time out at 95 minutes and switch the entire system off before Moccamaster does itself in
    - wait_template: "{{ is_state('switch.coffee', 'off') }}"
      timeout: '01:25:00'
      continue_on_timeout: true
    - service: switch.turn_off
      entity_id: switch.coffee  
coffee_clear:
  alias: 'Turn off the coffee switch and toggle if the coffee is set or not' 
  sequence:
# Turns off coffee pot (if already on) to prevent accidental brews
    - service: switch.turn_off
      entity_id: switch.coffee  
# Toggles the input boolean so the sunrise alarm automation knows coffee is available to brew      
    - service: input_boolean.toggle
      entity_id: input_boolean.coffee_set