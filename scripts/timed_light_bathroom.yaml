timer_off_bathroom:
  alias: "Turn off bathroom light after 5 minutes"
  sequence:
    - delay: 00:05:00
    - service_template: > 
        {% if ((not is_state('sensor.bathroom_sensor_burglar', '0'))) %}
          script.turn_on
        {% else %}
          light.turn_off
        {% endif %}
      data_template:
        entity_id: >
          {% if ((not is_state('sensor.bathroom_sensor_burglar', '0'))) %}
            script.timer_off_bathroom_restart
          {% else %}
            light.bathroom_lightswitch_level
          {% endif %}
timer_off_bathroom_restart:
  alias: "Turn off bathroom light after 3 minutes (restart)"
  sequence:
    # Cancel current script
    - service: script.turn_off
      data:
        entity_id: script.timer_off_bathroom
    # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.timer_off_bathroom